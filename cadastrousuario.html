<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pet House</title>
</head>
<body>
    <nav>
        <h1 class="nomeProjeto">
            Pet House
        </h1>
        <div class="nav-logo">
            <a href="#">
                <img src="https://th.bing.com/th/id/OIG.jYSJS.ljX45YCk4Fi7gb?pid=ImgGn">
            </a>
        </div>
        <button class="btn" href="/cadastrousuario.html">Login</button>
        <button class="btn" href="/cadastroprodutopet.html">Cadastrar Produto</button>
    </nav>
    <form action="/cadastrousuario" method="post">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" class="form-control">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Usuario</button>
      </form>
    </body>
