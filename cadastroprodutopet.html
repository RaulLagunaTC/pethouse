<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pet House</title>
</head>
<body>
    <nav>
        <h1 class="nomeProjeto">
            Pet House
        </h1>
        <div class="nav-logo">
            <a href="#">
                <img src="https://th.bing.com/th/id/OIG.jYSJS.ljX45YCk4Fi7gb?pid=ImgGn">
            </a>
        </div>
        <button class="btn">Login</button>
        <button class="btn">Cadastrar Produto</button>
    </nav>

    <form action="/cadastroprodutopet" method="post">
        <div class="mb-3">
          <label for="exampleInputId" class="form-label">Id do Produto</label>
          <input name="id_produtopet" class="form-control" id="exampleInputId">
        </div>
        <div class="mb-3">
          <label for="exampleInputDescricao" class="form-label">Descrição</label>
          <input name="descricao" class="form-control" id="exampleInputDescricao">
        </div>
        <div class="mb-3">
            <label for="exampleInputFornecedor" class="form-label">Fornecedor</label>
            <input name="fornecedor" class="form-control" id="exampleInputFornecedor">
          </div>
          <div class="mb-3">
            <label for="exampleInputValidade" class="form-label">Data Validade</label>
            <input name="dataValidade" class="form-control" id="exampleInputValidade">
          </div>
          <div class="mb-3">
          <label for="exampleInputEstoque" class="form-label">Quantidade no Estoque</label>
          <input name="quantidadeEstoque" class="form-control" id="exampleInputEstoque">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
      </form>
    </body>
</html>
